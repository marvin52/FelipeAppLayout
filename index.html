<!DOCTYPE html>
<html>
<head>
	<title>Felipe Pires | Videos </title>
	<link rel="stylesheet" type="text/css" href="www/css/styles.css">
	<link rel="stylesheet" type="text/css" href="www/css/material.min.css">
	<script type="text/javascript" src="www/js/handlebars.js"></script>
	<script type="text/javascript" src="www/js/jquery.min.js"></script>
	<script type="text/javascript" src="www/js/material.min.js"></script>
	<script type="text/javascript" src="www/js/app.js"></script>
</head>
<body>
<script id="card-video-template" type="text/x-handlebars-template">
  {{#each items}}
  <div class="youtube-card mdl-card mdl-shadow--2dp" id="video-{{id.videoId}}">
	  <div class="mdl-card__title mdl-card--expand" style="background-image:url(http://img.youtube.com/vi/{{id.videoId}}/mqdefault.jpg)">
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
	    <a video-id="{{id.videoId}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
	      Baixar Video
	    </a>
	  </div>
	</div>
  {{/each}}
</script>

























<!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Felipe Pires</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#scroll-tab-1" class="mdl-layout__tab is-active">VÃ­deos</a>
      <a href="#scroll-tab-2" class="mdl-layout__tab">Novidades</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Felipe Pires</span>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
      <div class="page-content video-list">
      <!-- VIDEOS -->




      <!-- VIDEOS -->
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-tab-2">
      <div class="page-content">
      Outras Novidades
      </div>
    </section>
  </main>
</div>
</body>
</html>
